<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Deudas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffdfa;
      color: #000;
      padding: 30px;
      text-align: center;
    }

    h2 {
      color: #d4af37;
    }

    input[type="email"] {
      padding: 12px;
      width: 280px;
      font-size: 16px;
      border: 2px solid #d4af37;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #d4af37;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #e6c74f;
    }

    .btn-categoria {
      width: 150px;
      height: 100px;
      margin: 10px;
      font-size: 18px;
      font-weight: bold;
      background-color: #d4af37;
      color: #000;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .btn-categoria:hover {
      background-color: #f3d66b;
    }

    .resultado {
      margin-top: 20px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .tarjeta {
      background-color: #fff;
      border-left: 6px solid #d4af37;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .estado-pagado {
      color: green;
      font-weight: bold;
    }

    .estado-pendiente {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
